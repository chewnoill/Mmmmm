query getMyProfile {
  me {
    user {
      id
      email
      collections {
        edges {
          edge {
            id
            name
          }
        }
      }
    }
  }
}

query getMyCollection($collectionId: ID!) {
  me {
    collection(id: $collectionId) {
      id
      name
      things(args: { first: 100 }) {
        edges {
          edge {
            id
            value
            s3url
          }
          cursor
        }
        pageInfo {
          hasPreviousPage
          hasNextPage
        }
      }
    }
  }
}

mutation createCollection($name: String!) {
  me {
    createCollection(input: { name: $name }) {
      id
    }
  }
}
mutation createThing($collectionId: ID!, $name: String!) {
  me {
    collection(id: $collectionId) {
      createThing(name: $name) {
        thing {
          id
        }
        createPresignedPost {
          url
          fields
        }
      }
    }
  }
}
